---
layout: default
---
<h1>Minicourses</h1>
{{ page.year | jsonify }}

{%- assign minicourses = site.minicourses | where:"year",page.year -%}
{% for minicourse in minicourses %}
    <h2><a href="{{ minicourse.url }}">{{ minicourse.title }}</a></h2>
    {%- include minicourse_preview.html page=minicourse -%}
{% endfor %}
